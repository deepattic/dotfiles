[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '$user($style)'

[directory]
style = "blue"
read_only = " 󰌾"

[character]
success_symbol = "[>](purple)"
error_symbol = "[>](red)"
vimcmd_symbol = "[<](green)"
# new git 
[git_branch]
format = '[$symbol$branch]($style)'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
symbol = " "
format = "[$virtualenv]($style) "
style = "bright-black"

